<div class="grid-container">
    <div class="header">
        <h3>Please Fill Out the Form Below</h3>
    </div>
    <div class="form">
        <form #exampleForm="ngForm" (ngSubmit)="onSubmit(clientName.value, emailAddress.value)" novalidate>
    
            <div>
                <label>Name</label>
                <br>
                <input type="text" name="clientName" [(ngModel)]="model.clientName" [ngClass]="{ 'is-invalid': exampleForm.submitted && clientName.invalid }" required #clientName="ngModel">
                <div *ngIf="exampleForm.submitted && clientName.invalid" class="invalid-feedback">
                    <div *ngIf="clientName.errors.required">A name is required</div>
                </div>
            </div>
        
            <br>
        
            <div>
                <label>Email Address</label>
                <br>
                <input type="text" name="emailAddress" [(ngModel)]="model.emailAddress" [ngClass]="{ 'is-invalid': exampleForm.submitted && emailAddress.invalid }" required #emailAddress="ngModel">
        
                <div *ngIf="exampleForm.submitted && emailAddress.invalid" class="invalid-feedback">
                    <div *ngIf="emailAddress.errors.required">An Email is Required</div>
                </div>
                
            </div>
            <br>
            
        
            <button [disabled]="clientName.invalid || emailAddress.invalid">Submit</button>
            
        </form>
        
        
        
        <!--<p>Name Value: {{ clientName.value }}</p>
        <p>Email Address Value: {{ emailAddress.value }}</p>
        <p>Email Address Has Content: {{ emailAddress.valid }}</p>
        <p>Form value: {{ exampleForm.value | json }}</p>
        <p>Form valid: {{ exampleForm.valid }}</p> -->
        <br>
        <a routerLink="/">Click here to go back to page one and see the form!</a>
    </div>
  </div>
